<!DOCTYPE html>
<html>
{{ template "layouts/head" .Title }}

<body>
    {{ template "layouts/navigation" .User }}
    <div class="container">
        <form action="/user" method="post">
            <div class="form-group">
                <label for="yt_channel_id">Ваш YouTube ID канала</label>
                <input type="text" name="yt_channel_id" value="{{.User.YTChannelID}}" class="form-control" placeholder="Введите ваш ID канала на YouTube">
            </div>
            <select class="form-control" name="timezone">
        {{ $userTimeZone := .User.TimeZone }}
        {{ range .TimeZones }}
        {{ if ne .UTC $userTimeZone }}
        <option>{{.UTC}}</option>
        {{ else }}
        <option selected="">{{.UTC}}</option>
        {{ end }}
        {{ end }}
      </select>
            <button type="submit" class="btn btn-default">Сохранить</button>
        </form>
        <hr>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Как получить свой YouTube ID</h3>
            </div>
            <div class="panel-body">
                <video src="/videosub.mov" controls>
          <source src="/videosub.webm" type="video/webm">
        </video>

            </div>
        </div>
    </div>
    <div class="scrollup">
        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
    </div>
</body>
{{ javascript_tag "main" }}

</html>
