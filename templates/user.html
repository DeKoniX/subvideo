<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ .Title }} | SubVideo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  {{stylesheet_tag "main"}}
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.13/clipboard.min.js"></script>
  <link rel="icon" type="image/png" href="/favicon.ico" />
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Свернуть</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">VideoSUB</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          {{ if ne .User.AvatarURL "" }}
          <li class="hidden-xs">
            <img src="{{.User.AvatarURL}}" alt="{{.User.UserName}}" width="45px" height="45px">
          </li>
          {{ end }}
          <li><a href="/user">Настройки</a></li>
          <li><a href="/logout">Выход</a></li>
        </ul>

      </div>
    </div>
  </nav>
  <div class="container">
    <form action="/user" method="post">
      <div class="form-group">
        <label for="yt_channel_id">Ваш YouTube ID канала</label>
        <input type="text" name="yt_channel_id" value="{{.User.YTChannelID}}" class="form-control" placeholder="Введите ваш ID канала на YouTube">
      </div>
      <select class="form-control" name="timezone">
        {{$userTimeZone := .User.TimeZone}}
        {{range .TimeZones}}
        {{if ne .UTC $userTimeZone}}
        <option>{{.UTC}}</option>
        {{else}}
        <option selected="">{{.UTC}}</option>
        {{end}}
        {{end}}
      </select>
      <button type="submit" class="btn btn-default">Сохранить</button>
    </form>
    <hr>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Как получить свой YouTube ID</h3>
      </div>
      <div class="panel-body">
        <video src="/videosub.mov" controls>
          <source src="/videosub.webm" type="video/webm">
        </video>

      </div>
    </div>
  </div>
  <div class="scrollup">
    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
  </div>
</body>
{{javascript_tag "main"}}

</html>
