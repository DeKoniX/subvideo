<div class="col-sm-12 col-md-6 col-lg-4">
    <div class="card">
        <a href="/play?id={{.Id}}&type={{.TypeSub}}">
            <img class="card-img-top" src="{{.ThumbURL}}" alt="{{.Title}}" />
        </a>
        <div class="card-body">
            {{if eq .TypeSub "youtube"}}
            <a href="{{.URL}}" target="_blank">
                <h5><img src="/ytube.png" alt="YouTube" /> {{.Title}}
                </h5>
            </a>
            {{else}}
            <a href="{{.URL}}" target="_blank">
                <h5><img src="/twitch.png" alt="Twitch" /> {{.Title}}
                </h5>
            </a>
            <h6>{{.Game}}</h6>
            {{end}}
            <p class="card-text">{{videoLen .Length}}</p>
            <p class="card-text" id="description">{{.Description}}</p>
            <p class="card-text">{{getTime .Date }}</p>
            <div class="dropdown float-right">
              <button type="button" class="btn btn-light btn-sm border border-secondary dropdown-toggle" id="dropdownMenu" data-toggle="dropdown" area-haspopup="true" area-expanded="false">
          {{.Channel}}
        </button>
        <div class="dropdown-menu">
                    {{if eq .TypeSub "twitch"}}
                    <a class="dropdown-item" href="https://www.twitch.tv/{{.ChannelID}}" target="_blank"><img src="/twitch.png" alt="Twitch" /> {{.Channel}}
                    </a>
                    {{else}}
                    <a class="dropdown-item" href="https://www.youtube.com/channel/{{.ChannelID}}" target="_blank"><img src="/ytube.png" alt="YouTube" /> {{.Channel}}
                    </a>
                    {{end}}
                    <a class="dropdown-item" href="/last?channelID={{.ChannelID}}">Последние видео</a>
                </div>
            </div>
        </div>
    </div>
</div>
